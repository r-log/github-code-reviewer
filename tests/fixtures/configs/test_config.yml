rules:
  max_line_length: 80
  max_file_lines: 300
  required_docstrings: true
  naming_conventions:
    functions: snake_case
    classes: PascalCase
    variables: snake_case
  complexity:
    max_cognitive_complexity: 15
    max_nested_blocks: 3
  imports:
    groups:
      - stdlib
      - third_party
      - local
    require_sorted: true
    require_separate_groups: true
